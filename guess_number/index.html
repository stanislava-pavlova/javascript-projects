<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Guess my Number</title>
  </head>
  <body>
    <main class="flex">
      <div class="container">
        <h1>Guess My Number</h1>
        <p>I'm thinking of a number between 1 and 20.</p>
        <p>Can you guess what it is?</p>
        <div class="input-group flex">
          <input type="number" id="input" min="1" max="20" placeholder="1" />
          <button id="check">Check</button>
        </div>
        <span id="result"></span>
      </div>

      <div class="modal flex hidden">
        <h2>🎉 You guessed it!</h2>
        <p>Total tries: <span id="totalTries"></span></p>
        <button id="newGame">New game</button>
        <a href="../index.html">Back</a>
      </div>

      <div class="overlay hidden"></div>
    </main>
    <button onclick="javascript:history.back()" class="backBtn">Back</button>
    <script src="script.js"></script>
  </body>
</html>
