<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <!-- Font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css"
      integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Password Generator</title>
  </head>
  <body>
    <main class="flex">
      <div class="container flex">
        <i class="fa-solid fa-lock"></i>
        <h1>Password Generator</h1>
        <div class="password-container">
          <input type="text" id="passwordField" placeholder="P4$5WoRd!" />
          <button id="copyBtn"><i class="fa-regular fa-copy icon"></i></button>
        </div>
        <div class="password-length">
          <label for="vol">Password length (between 0 and 50):</label>
          <input
            type="range"
            value="8"
            min="0"
            max="50"
            id="rangeInput"
            oninput="rangeValue.value=value"
          />
          <output id="rangeValue">8</output>
        </div>
        <button id="generateBtn">Generate Password</button>
      </div>
    </main>
    <script src="script.js"></script>
  </body>
</html>
